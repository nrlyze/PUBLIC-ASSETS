<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Nrlyze invitation email</title>
  </head>
  <body style="display: flex">
    <!--DO NOT REMOVE THIS TAG, THIS IS USED TO INJECT STYLE-->
    <div id="style"></div>
    <!--DO NOT REMOVE THIS TAG, THIS IS USED TO INJECT STYLE-->
    <div
      style="width: 100%; max-width: 500px; text-align: center; margin: auto"
    >
      <img
        style="padding-top: 60px; width: 80%"
        src="https://nrlyze-public.eu-central-1.linodeobjects.com/logos/Logo_large.png"
      />

      <h1 style="margin-top: 40px; width: 100%; display: block">
        Welcome to Nrlyze
      </h1>

      <p style="margin-top: 60px; display: block; width: 100%">
        You have been invited to join<br />
        Nrlyze
      </p>
      <a
        href="{{INVITATION_URL}}"
        class="button"
        style="
          margin: auto;
          margin-top: 80px;
          display: block;
          width: 100%;
          max-width: 300px;
        "
      >
        click here to accept
      </a>

      <p style="margin-top: 20px">
        <i
          >if the link does not work corretly you can try to sign in with
          {{USERNAME}}</i
        >
      </p>
      <footer style="margin-top: 100px">
        <small>for more information visit</small>
        <br />
        <small>
          <a href="https://www.nrlyze.se/">nrlyze.se</a>
        </small>
      </footer>
    </div>
  </body>
</html>
