<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nrlyze verification email</title>
  </head>
  <body style="display: flex">
    <div
      style="width: 100%; max-width: 500px; text-align: center; margin: auto"
    >
      <img
        style="padding-top: 60px; width: 80%"
        src="https://www.nrlyze.se/wp-content/uploads/2021/01/logo_nrlyze_std.png"
      />

      <h1 style="margin-top: 40px; width: 100%; display: block">
        Welcome to Nrlyze
      </h1>

      <p style="margin-top: 60px; display: block; width: 100%">
        Thank you for signing up! Please click here <br />
        to verify that this email is yours
      </p>
      <a
        href="{{INVITATION_URL}}"
        class="button"
        style="
          margin: auto;
          margin-top: 80px;
          display: block;
          width: 100%;
          max-width: 300px;
        "
      >
        click here to verify
      </a>
      <footer style="margin-top: 100px">
        <small>for more information visit</small>
        <br />
        <small>
          <a href="https://www.nrlyze.se/">nrlyze.se</a>
        </small>
      </footer>
    </div>
  </body>
</html>
